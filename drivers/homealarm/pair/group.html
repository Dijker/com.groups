<script>

    Homey.setTitle( Homey.__("pair.devices.title") );
    $('#hy-overlay-loading-message').html( Homey.__("pair.devices.loading") );

    Homey.showLoadingOverlay();
    Homey.emit('group.initialised', null, function (error, group) {
        if (error) {
            Homey.alert(error)
            console.log(error);
            return;
        }
        Homey.addDevice(group, (error, result) => {
            if (error) {
                Homey.alert(error)
                console.log(error);
                return;
            }
            Homey.emit('group.finalised', null, function (error, result) {
                Homey.done();
            });
        })
    });
</script>
