                    <div class="row align-items-center">
                        <div class="col-3">
                            <object type="image/svg+xml" :data="'../assets/icons/categories/' + category.id + '/standard.svg'" class="img-fluid">{{ category.id }}</object>
                        </div>
                        <div class="col-6">
                            <p>{{ __('category.' + category.id + '.title') }}</p>
                            <p class="small text-muted">{{ __('category.' + category.id + '.description') }}</p>
                        </div>

        // @todo - Check each of the drivers and remove any items which dont exist.

            Homey.ready();

            const app = new Vue({

                    isLoading: true,
                },

                    // Add i18n support as a vue method.
                    __(key) {
                        return Homey.__(key)

                    sort: function() {

                    },
                },
                created() {

                },
                mounted() {
                    Homey.api('GET', '/library', (err, library) => {
                        if (err) return Homey.alert(err);
                        this.library  =  library;
                        this.isLoading = false;
                    });
                },
                computed : {

                }

            });
        }

        if (typeof Homey === 'undefined') {
            Homey = {
                ready: () => {},
                api  : (method, endpoint, callback) => {

                            return callback(null, {
                                categories: {

                                        "title": {

                     };

                         if( typeof obj[part] != "object") {
                             return obj[part]
                         }

                     }
                     return obj;
