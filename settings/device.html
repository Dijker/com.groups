<body>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item text-dark"><a class="text-dark" href="index.html">Group</a></li>
            <li class="breadcrumb-item"><a class="text-dark"href="category.html">Lights</a></li>
            <li class="breadcrumb-item active" aria-current="page">All</li>
        </ol>
    </nav>
    <main>
        <div href="device.html" class="card d-flex text-dark rounded-0">
            <div class="card-body align-items-center">
                <div class="row align-items-center">
                    <div class="col-3">
                        <object type="image/svg+xml" data="../assets/icons/categories/light/standard/a_sultan.svg" class="img-fluid">Light</object>
                    </div>
                    <div class="col-9">
                        <p>My Hello World Light.</p>
                        <p class="small text-muted">Lorem ipsum dolat sed sit.</p>
                    </div>
                </div>
                <hr>

                <div class="form-group row">
                    <label for="onoff" class="col-4 col-form-label">Group is on</label>
                    <div class="col-8">
                        <select class="custom-select mr-sm-2" id="onoff">
                            <option value="1">based on app (Ignored)</option>
                            <option value="3">if any devices are on</option>
                            <option value="2">if all devices are on</option>
                            <option value="3">if most devices are on</option>
                            <option value="3">always</option>
                            <option value="3">never</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="dim" class="col-4 col-form-label">Dim level is</label>
                    <div class="col-8">
                        <select class="custom-select mr-sm-2" id="dim">
                            <option>last value set in the app (Ignored)</option>
                            <option value="1" selected>the average value (Mean)</option>
                            <option value="2">the middle value (Median)</option>
                            <option value="3">the lowest value</option>
                            <option value="3">the highest value</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="meter_power" class="col-4 col-form-label">Power meter is</label>
                    <div class="col-8">
                        <select class="custom-select mr-sm-2" id="meter_power">
                            <option selected>the sum of all devices</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="measure_power" class="col-4 col-form-label">Power Measure is</label>
                    <div class="col-8">
                        <select class="custom-select mr-sm-2" id="measure_power">
                            <option selected>the sum of all devices</option>
                            <option value="1">the average value (Mean)</option>
                            <option value="2">the middle value (Median)</option>
                            <option value="3">the lowest value</option>
                            <option value="3">the highest value</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="light_mode" class="col-4 col-form-label">Light mode is</label>
                    <div class="col-8">
                        <select class="custom-select mr-sm-2" id="light_mode">
                            <option>based upon the app (Ignored)</option>
                            <option value="1">the most common value (Mode)</option>
                        </select>
                    </div>
                </div>

            </div>

            <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action  rounded-0 list-group-item-dark">All Kitchen Lights</button>
                <button type="button" class="list-group-item list-group-item-action list-group-item-dark">All living room Lights</button>
                <button type="button" class="list-group-item list-group-item-action">Porch Light</button>
                <button type="button" class="list-group-item list-group-item-action">Kitchen Light</button>
                <button type="button" class="list-group-item list-group-item-action">Kitchen Bench Light</button>
                <button type="button" class="list-group-item list-group-item-action">Bathroom Light</button>
                <button type="button" class="list-group-item list-group-item-action">Bathroom Mirror Lights</button>
                <button type="button" class="list-group-item list-group-item-action">Porch Light</button>
                <button type="button" class="list-group-item list-group-item-action">Kitchen Light</button>
                <button type="button" class="list-group-item list-group-item-action">Kitchen Bench Light</button>
                <button type="button" class="list-group-item list-group-item-action">Bathroom Light</button>
                <button type="button" class="list-group-item list-group-item-action">Bathroom Mirror Lights</button>
                <button type="button" class="list-group-item list-group-item-action">Porch Light</button>
                <button type="button" class="list-group-item list-group-item-action">Kitchen Light</button>
                <button type="button" class="list-group-item list-group-item-action">Kitchen Bench Light</button>
                <button type="button" class="list-group-item list-group-item-action">Bathroom Light</button>
                <button type="button" class="list-group-item list-group-item-action">Bathroom Mirror Lights</button>
                <button type="button" class="list-group-item list-group-item-action">Porch Light</button>
                <button type="button" class="list-group-item list-group-item-action">Kitchen Light</button>
                <button type="button" class="list-group-item list-group-item-action">Kitchen Bench Light</button>
                <button type="button" class="list-group-item list-group-item-action">Bathroom Light</button>
                <button type="button" class="list-group-item list-group-item-action">Bathroom Mirror Lights</button>
                <button type="button" class="list-group-item list-group-item-action">Porch Light</button>
                <button type="button" class="list-group-item list-group-item-action">Kitchen Light</button>
                <button type="button" class="list-group-item list-group-item-action">Kitchen Bench Light</button>
                <button type="button" class="list-group-item list-group-item-action">Bathroom Light</button>
                <button type="button" class="list-group-item list-group-item-action">Bathroom Mirror Lights</button>
                <button type="button" class="list-group-item list-group-item-action">Porch Light</button>
                <button type="button" class="list-group-item list-group-item-action">Kitchen Light</button>
                <button type="button" class="list-group-item list-group-item-action">Kitchen Bench Light</button>
                <button type="button" class="list-group-item list-group-item-action">Bathroom Light</button>
                <button type="button" class="list-group-item list-group-item-action">Bathroom Mirror Lights</button>
                <button type="button" class="list-group-item list-group-item-action">Porch Light</button>
                <button type="button" class="list-group-item list-group-item-action">Kitchen Light</button>
                <button type="button" class="list-group-item list-group-item-action">Kitchen Bench Light</button>
                <button type="button" class="list-group-item list-group-item-action">Bathroom Light</button>
                <button type="button" class="list-group-item list-group-item-action">Bathroom Mirror Lights</button>
                <button type="button" class="list-group-item list-group-item-action" disabled>All Upstairs Lights</button>
            </div>

        </div>
    </main>
